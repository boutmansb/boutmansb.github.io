---
layout: default
title: Benjamin Boutmans
---
<!-- Masthead-->
{% assign latestPinnedPhoto = site.posts | where: "pinned", "true" | first %}
<header class="masthead"
        style="background-image:url('{{ latestPinnedPhoto.photo }}');">
    <div class="container px-4 px-lg-5 h-100"></div>
</header>

<!-- Portfolio-->
<div id="portfolio">
    <div class="container-fluid p-0">
        <div class="row g-0">
            {% for photo in site.posts %}
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="{{ photo.photo }}" title="{{ photo.content }}"
                        style="background-image:url('{{ photo.thumbnail }}');">
                        <div class="portfolio-box-caption">
                            <div class="project-category text-white-50">{{ photo.category }}</div>
                            <div class="project-name">{{ photo.content }}</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
